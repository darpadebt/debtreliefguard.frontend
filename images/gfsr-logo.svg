<!-- Inline SVG logo (left header). Set height via CSS. -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 320 96"
  role="img"
  aria-label="Gateway Financial Settlement Relief â€” Statue of Liberty with key and 'Debt Free' tablet"
  class="site-logo"
  preserveAspectRatio="xMinYMid meet"
>
  <style>
    /* Tweak these to match your brand */
    .logo-fill        { fill: currentColor; }
    .logo-stroke      { stroke: currentColor; }
    .accent           { fill: #0f766e; } /* teal-700 */
    .tablet           { fill: #0b1324; } /* deep navy for contrast */
    .tablet-text      { fill: #f5f5f5; font-weight: 800; letter-spacing: 1px; }
    .gfsr-font        { font-family: "GFSR", Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    /* Recommended header size control */
    .site-logo { height: 48px; width: auto; display: block; }
    @media (min-width: 1024px) { .site-logo { height: 56px; } }
  </style>

  <!-- Left block: stylized Liberty bust -->
  <g transform="translate(4,2)" class="logo-stroke" fill="none" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <!-- Crown base -->
    <path d="M76 54c14 0 26 12 26 26H50c0-14 12-26 26-26Z" class="logo-fill" fill="currentColor" stroke="none"/>
    <!-- Crown spikes -->
    <g stroke="currentColor">
      <path d="M76 18v20"/>
      <path d="M58 22l8 18"/>
      <path d="M94 22l-8 18"/>
      <path d="M48 32l14 12"/>
      <path d="M104 32l-14 12"/>
    </g>
    <!-- Face ellipse -->
    <ellipse cx="76" cy="46" rx="16" ry="18" fill="#ffffff" stroke="currentColor"/>
    <!-- Simple facial hint -->
    <path d="M68 46h16" />
    <path d="M70 52c4 3 8 3 12 0" />
    <!-- Robe / shoulder -->
    <path d="M36 82c6-16 20-26 40-26s34 10 40 26" />
    <!-- Raised arm to key -->
    <path d="M108 42c8-2 14-2 20 2 6 4 10 10 12 18" />
  </g>

  <!-- Key (replaces torch) -->
  <g transform="translate(140,6)" class="logo-stroke" fill="none" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Key ring -->
    <circle cx="20" cy="20" r="12" fill="none" />
    <!-- Shaft -->
    <path d="M32 20h64" />
    <!-- Teeth -->
    <path d="M96 20v12h10v-8h10v-12" />
  </g>

  <!-- Right block: tablet saying DEBT FREE -->
  <g transform="translate(200,36) rotate(-12)">
    <!-- Tablet body -->
    <rect x="0" y="0" rx="6" ry="6" width="112" height="70" class="tablet"/>
    <!-- Tablet border line for definition -->
    <rect x="0" y="0" rx="6" ry="6" width="112" height="70" fill="none" stroke="#0b1324" stroke-width="3"/>
    <!-- Text -->
    <text x="56" y="28" text-anchor="middle" class="tablet-text gfsr-font" font-size="20">DEBT</text>
    <text x="56" y="52" text-anchor="middle" class="tablet-text gfsr-font" font-size="20">FREE</text>
  </g>

  <!-- Subline / brand lockup (optional; comment out if you only want the mark) -->
  <!--
  <g transform="translate(4,90)">
    <text class="logo-fill gfsr-font" font-size="14" font-weight="700">Gateway Financial Settlement Relief</text>
  </g>
  -->
</svg>
