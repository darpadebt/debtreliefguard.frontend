<!-- /images/gfsr-logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 96" role="img" aria-labelledby="gfsrTitle gfsrDesc" style="display:inline-block;height:64px">
  <title id="gfsrTitle">Gateway Financial Settlement Relief</title>
  <desc id="gfsrDesc">Shield icon with a key and a document that reads Debt Free; wordmark to the right.</desc>

  <style>
    :root,:host{
      --gfsr-primary: var(--primary, #10a37f);
      --gfsr-primary-700: var(--primary-700, #1a7f64);
      --gfsr-text: var(--color-text, #282828);
      --gfsr-soft: var(--color-background-primary-soft, #ededed);
      --gfsr-mono: var(--font-mono, "SF Mono", ui-monospace, monospace);
      --gfsr-sans: var(--font-sans, "OpenAI Sans", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Helvetica, Arial, sans-serif);
    }
    .icon-fill{fill:var(--gfsr-primary)}
    .icon-stroke{stroke:var(--gfsr-primary-700)}
    .word{fill:var(--gfsr-text)}
    text{font-family:var(--gfsr-sans);letter-spacing:.2px}
    @media (width >= 768px){ svg{height:72px} }
  </style>

  <!-- Left icon: stylized shield containing a key and a document reading "Debt Free" -->
  <g transform="translate(8,8)">
    <!-- Shield body -->
    <path class="icon-fill" d="M40,0 C40,0 70,8 96,8 V44 c0,22 -16,36 -38,44 C36,80 20,66 20,44 V8 C30,8 40,0 40,0 Z"/>
    <!-- Shield accent stroke -->
    <path d="M40,2 C40,2 68,10 94,10 V44 c0,19 -14,31 -34,38 C38,75 24,63 24,44 V10 C32,10 40,2 40,2 Z"
          fill="none" class="icon-stroke" stroke-width="2"/>

    <!-- Key (ring + shaft + bit) -->
    <!-- Ring -->
    <circle cx="40" cy="32" r="8" fill="none" class="icon-stroke" stroke-width="3"/>
    <!-- Shaft -->
    <rect x="48" y="30.5" width="26" height="3" rx="1.5" class="icon-fill"/>
    <!-- Bit / teeth -->
    <rect x="72" y="28" width="6" height="4" rx="1" class="icon-fill"/>
    <rect x="72" y="33" width="6" height="4" rx="1" class="icon-fill"/>
    <rect x="66" y="30.5" width="4" height="7" rx="1" class="icon-fill"/>

    <!-- Document with folded corner -->
    <g transform="translate(48,12)">
      <!-- Page -->
      <rect x="0" y="0" width="30" height="22" rx="2" fill="#ffffff" opacity="0.95"/>
      <!-- Folded corner -->
      <path d="M26,0 L30,4 L30,0 Z" fill="var(--gfsr-soft)"/>
      <!-- Document lines -->
      <rect x="4" y="6" width="22" height="2" rx="1" fill="var(--gfsr-soft)"/>
      <rect x="4" y="10" width="18" height="2" rx="1" fill="var(--gfsr-soft)"/>
      <!-- "Debt Free" text -->
      <text x="4" y="19" font-size="6.2" font-weight="700" font-family="var(--gfsr-mono)" fill="var(--gfsr-primary-700)">
        Debt Free
      </text>
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(130,58)">
    <text class="word" x="0" y="0" font-size="30" font-weight="700">Gateway</text>
    <text class="word" x="158" y="0" font-size="30" font-weight="600">Financial</text>
  </g>
  <g transform="translate(130,84)">
    <rect x="-4" y="-22" width="388" height="2" fill="var(--gfsr-soft)"/>
    <text class="word" x="0" y="0" font-size="18" font-weight="600" opacity=".9">Settlement Relief</text>
  </g>

  <!-- Right tag pill -->
  <g transform="translate(460,18)">
    <rect x="0" y="0" rx="12" width="52" height="28" fill="var(--gfsr-soft)"/>
    <text x="26" y="19" font-size="14" font-weight="700" text-anchor="middle" fill="var(--gfsr-primary)">GFSR</text>
  </g>
</svg>
