  <script>
    function filterTag(tag) {
      document.querySelectorAll('.filters button').forEach(btn => btn.classList.remove('active'));
      if (tag === 'all') {
        document.querySelectorAll('.post').forEach(p => p.style.display = 'flex');
        document.querySelector(".filters button").classList.add('active');
      } else {
        document.querySelectorAll('.post').forEach(p => {
          const tags = p.getAttribute('data-tags') || '';
          p.style.display = tags.includes(tag) ? 'flex' : 'none';
        });
        document.querySelectorAll(`.filters button`).forEach(btn => {
          if (btn.textContent.toLowerCase().includes(tag)) btn.classList.add('active');
        });
      }
    }
