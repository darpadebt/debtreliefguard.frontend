<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog | DebtReliefGuard</title>
  <meta name="description" content="DebtReliefGuard blog: guides and tutorials to navigate debt relief with clarity." />
  <meta name="robots" content="index,follow" />

  <!-- Base theme alignment -->
  <style>
    :root{
      --brand:#0b5fff; --brand-ink:#0a3ea8; --ink:#0a1a2a; --ink-2:#334155;
      --bg:#ffffff; --bg-2:#f8fafc; --accent:#00b894; --warn:#f59e0b;
      --radius:18px; --shadow:0 6px 24px rgba(2,12,27,.08);
      --z-nav:1000; --z-callbar:1001;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial;}
    a{color:var(--brand);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{max-width:1080px;margin:0 auto;padding:96px 16px 108px;} /* top/btm space for sticky bars */
    /* Sticky Top Nav */
    .topnav{
      position:sticky; top:0; z-index:var(--z-nav);
      backdrop-filter:saturate(1.2) blur(6px);
      background:rgba(255,255,255,.85); border-bottom:1px solid #e5e7eb;
    }
    .topnav-inner{max-width:1080px;margin:0 auto;padding:14px 16px;display:flex;align-items:center;gap:14px;}
    .logo{display:flex;align-items:center;gap:10px;font-weight:700;color:var(--ink)}
    .logo svg{width:28px;height:28px}
    .navspacer{flex:1}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;border:1px solid #e5e7eb;box-shadow:var(--shadow);background:#fff}
    .btn-primary{background:var(--brand);color:#fff;border-color:var(--brand-ink)}
    /* Cards */
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:18px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column}
    .card img{width:100%;height:180px;object-fit:cover}
    .card-body{padding:16px}
    .tag{display:inline-block;font-size:12px;background:var(--bg-2);border:1px solid #e5e7eb;padding:4px 8px;border-radius:999px;margin-right:6px;color:var(--ink-2)}
    .meta{font-size:12px;color:var(--ink-2);margin-top:6px}
    /* Sticky Bottom Call Bar */
    .callbar{
      position:fixed;left:0;right:0;bottom:0;z-index:var(--z-callbar);
      background:#0b1220; color:#fff; border-top:1px solid #1f2937;
    }
    .callbar-inner{max-width:1080px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;gap:12px}
    .callbar .cta{margin-left:auto}
    .phone{font-weight:700}
    .hide-on-wide{display:none}
    @media (max-width:640px){
      .hide-on-wide{display:inline}
      .topnav-inner{padding:12px 12px}
      .container{padding:84px 12px 96px}
    }
  </style>
</head>
<body>
  <!-- Sticky Top Nav (mirrors index.html look/feel) -->
  <header class="topnav" id="site-header" data-worker-bar="true">
    <div class="topnav-inner">
      <a class="logo" href="/">
        <svg viewBox="0 0 24 24" fill="none"><path d="M4 12a8 8 0 1116 0 8 8 0 01-16 0z" stroke="currentColor" stroke-width="2"/><path d="M8 13l3 3 5-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span>DebtReliefGuard</span>
      </a>
      <nav class="navspacer"></nav>
      <a class="btn" href="/#how-it-works">How it works</a>
      <a class="btn" href="/#faq">FAQ</a>
      <a class="btn btn-primary" href="/#get-started">Get Started</a>
    </div>
  </header>

  <!-- Main -->
  <main class="container" id="main">
    <h1 style="margin:0 0 12px">Latest Articles</h1>
    <p style="margin:0 0 24px;color:var(--ink-2)">Guides to help you decide between consolidation, settlement, and other options.</p>

    <!-- Blog Cards from blogs.json -->
    <section id="blog-list" class="grid" aria-live="polite" aria-busy="true"></section>
  </main>

  <!-- Sticky Bottom Call Bar (mirrors index.html CTA) -->
  <aside class="callbar" id="call-bar">
    <div class="callbar-inner">
      <span>Questions about your options?</span>
      <span class="phone">Call: <a href="tel:7275578090" style="color:#fff;text-decoration:underline">727-557-8090</a></span>
      <div class="cta">
        <a class="btn btn-primary" href="/#get-started">Free Consultation</a>
      </div>
    </div>
  </aside>

  <!-- Scripts -->
  <script>
    // ---- Worker Beacons (015,016,050,057) ----
    (function(){
      const send = (path, body) => {
        try {
          const url = path + (path.includes('?') ? '&' : '?') + 't=' + Date.now();
          if (navigator.sendBeacon) {
            const blob = new Blob([JSON.stringify(body)], {type:'application/json'});
            navigator.sendBeacon(url, blob);
          } else {
            fetch(url,{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify(body)});
          }
        } catch (e) { /* swallow */ }
      };
      const ctx = {
        page:'blog.index', ts: Date.now(),
        ua: navigator.userAgent, ref: document.referrer || null
      };
      send('/api/015', {...ctx, worker:'015'});
      send('/api/016', {...ctx, worker:'016'});
      send('/api/050', {...ctx, worker:'050'});
      send('/api/057', {...ctx, worker:'057'});
    })();

    // ---- Blog list loader (uses your existing blogs.json) ----
    (async function(){
      const el = document.getElementById('blog-list');
      try{
        const res = await fetch('/blogs.json', {cache:'no-store'});
        const items = await res.json();

        const html = items.map(p => {
          const href = p.url || p.content_url || (p.slug ? `/blog/${p.slug}.html` : '#');
          const img = p.image ? `<img src="${p.image}" alt="">` : '';
          const tags = Array.isArray(p.tags) ? p.tags.slice(0,3).map(t=>`<span class="tag">${t}</span>`).join('') : '';
          const date = p.date_published ? new Date(p.date_published).toLocaleDateString() : '';
          return `
            <article class="card">
              ${img}
              <div class="card-body">
                <h2 style="margin:0 0 6px;font-size:20px;line-height:1.3">
                  <a href="${href}">${p.title || 'Untitled'}</a>
                </h2>
                <div class="meta">${date}${p.author ? ' · ' + p.author : ''}</div>
                <p style="margin:12px 0 14px;color:var(--ink-2)">${p.excerpt || ''}</p>
                <div>${tags}</div>
              </div>
            </article>
          `;
        }).join('');
        el.innerHTML = html;
        el.setAttribute('aria-busy','false');
      } catch(err){
        el.innerHTML = `<p>Sorry, we couldn’t load the blog list. Please refresh.</p>`;
        el.setAttribute('aria-busy','false');
      }
    })();
  </script>
</body>
</html>
