<?xml version="1.0" encoding="UTF-8"?>
<!-- GFSR — Statue of Liberty silhouette with key + "DEBT FREE" tablet, plus GFSR wordmark -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 980 300" role="img" aria-labelledby="t d">
  <title id="t">GFSR — Gateway Financial Settlement Relief</title>
  <desc id="d">Statue of Liberty silhouette holding a key and a tablet labeled DEBT FREE; GFSR wordmark to the right.</desc>

  <style>
    :root,:host{
      --logo-accent: var(--primary, #10a37f);
      --logo-accent-dark: var(--primary-700, #0e7b63);
      --logo-ink: var(--color-text, #0f172a);
      --logo-sans: var(--font-sans, "OpenAI Sans", Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Helvetica, Arial, sans-serif);
      --logo-mono: var(--font-mono, "SF Mono", ui-monospace, Menlo, Consolas, monospace);
    }
    .halo { paint-order: stroke fill; stroke: #fff; stroke-width: 6; }
    .fill1 { fill: var(--logo-accent); }
    .fill2 { fill: var(--logo-accent-dark); }
    .ink   { fill: var(--logo-ink); }
    text   { font-family: var(--logo-sans); letter-spacing: .2px; }
  </style>

  <!-- ================= LEFT: LIBERTY SILHOUETTE ================= -->
  <g transform="translate(40,10)">
    <!-- Robe/body (stylized draped silhouette) -->
    <path class="halo fill1" d="M105 92
      c-12 16 -22 33 -28 52
      c-7 22 -9 46 -9 96
      c0 28 22 46 56 46
      c34 0 56 -18 56 -46
      c0 -44 -3 -73 -11 -100
      c-2 -7 -6 -14 -10 -20
      c-20 9 -41 14 -62 14
      c-11 0 -21 -2 -31 -6 z"/>

    <!-- Head + neck -->
    <path class="halo fill1" d="M150 80
      c10 -10 28 -10 38 0
      c7 7 7 19 0 26
      c-6 6 -16 10 -19 10
      v12 l18 16
      c7 6 11 14 11 22
      c0 10 -4 18 -12 24
      c-12 9 -30 9 -42 0
      c-8 -6 -12 -14 -12 -24
      c0 -8 4 -16 11 -22
      l18 -16 v-12
      c-4 0 -13 -4 -19 -10
      c-7 -7 -7 -19 0 -26 z"/>

    <!-- Crown (7 spikes) -->
    <g class="halo fill2" transform="translate(169,70)">
      <path d="M0 0 l-32 -16 10 30 z"/>
      <path d="M0 0 l-26 -28 6 32 z"/>
      <path d="M0 0 l-10 -34 0 34 z"/>
      <path d="M0 0 l 10 -34 0 34 z"/>
      <path d="M0 0 l 26 -28 -6 32 z"/>
      <path d="M0 0 l 32 -16 -10 30 z"/>
      <circle cx="0" cy="0" r="8"/>
    </g>

    <!-- Raised arm -->
    <path class="halo fill1" d="M125 106
      c 20 -30 46 -52 78 -68
      c 7 -3 15 1 17 8
      l 6 16
      c 3 8 -2 17 -10 20
      c -22 9 -45 25 -66 48 z"/>

    <!-- Key (replaces torch) -->
    <g class="halo fill2" transform="translate(228,54)">
      <circle cx="0" cy="0" r="18"/>
      <rect x="18" y="-5" width="78" height="10" rx="5"/>
      <rect x="82" y="-16" width="12" height="12" rx="2"/>
      <rect x="82" y="6"  width="12" height="12" rx="2"/>
    </g>

    <!-- Tablet with "DEBT FREE" -->
    <g transform="translate(190,168) rotate(-15)">
      <rect class="halo" x="0" y="0" width="140" height="100" rx="8" fill="#ffffff"/>
      <path d="M118 0 L140 22 L140 0 Z" fill="#e9edf2"/>
      <rect x="14" y="24" width="104" height="8" rx="4" fill="#e9edf2"/>
      <rect x="14" y="40" width="92"  height="8" rx="4" fill="#e9edf2"/>
      <text x="14" y="74" font-size="28" font-weight="800" class="fill2" style="font-family:var(--logo-mono)">DEBT FREE</text>
    </g>
  </g>

  <!-- ================= RIGHT: WORDMARK ================= -->
  <g transform="translate(480,160)">
    <text class="halo ink" x="0" y="0" font-size="128" font-weight="800" letter-spacing="1">GFSR</text>
    <text class="ink" x="4" y="46" font-size="30" font-weight="600" opacity=".92">Gateway Financial Settlement Relief</text>
  </g>
</svg>
